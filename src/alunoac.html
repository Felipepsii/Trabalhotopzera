<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Gabriel">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylealunoac.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/colors.css">

    <title>Área do Aluno</title>
</head>
<body>
    <header>             
        <div class="inner_header">
          <div class="logo_container">
              <a class="logo" href="../index.html"><img src="../img/logo.png" alt=""></a>
          </div>
        </div>
      </header>
    <section>
        <div class="main-login">
            <div class="left-login">
                <h1>Coloque Seu nome e Serie: </h1>
                <div class="textfild">
                    <label for="name">Seu nome: </label>
                    <input type="text" name="nome" placeholder="Seu nome..." class="aquela1">
                    <label for="serie">Serie cursando: </label>
                    <select name="serie" id="ano" class="aquela2"> 
                        <option value="0"></option>
                        <option value="1º">1º</option>
                        <option value="1º">2º</option>
                        <option value="1º">3º</option>
                        <option value="1º">4º</option>
                        <option value="1º">5º</option>
                        <option value="1º">6º</option>
                        <option value="1º">7º</option>
                        <option value="1º">8º</option>
                        <option value="1º">9º</option>
                    </select>
                </div>
                <a href="/src/paginaaluno.html"><button class="enviar">Enviar</button></a>
           
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>Escolha as Atividades Complementares: </h1>
                    <label for="materia1">Atividades complementares 1º a 5º Ano</label>
                    <select name="atividades1" id="atv1" class="aquela3">
                        <option value="0"></option>
                        <option value="1">Musica</option>
                        <option value="2">Inglês</option>
                        <option value="3">Espanhol</option>
                        <option value="4">Natação</option>
                        <option value="5">Desenho</option>
                        <option value="6">Teatro</option>
                        <option value="7">Alemão</option>
                    </select>                 
                    <label for="materia2">Atividades complementares 6º a 9º Ano</label>
                    <select name="atividades2" id="atv2" class="aquela4">
                        <option value="0"></option>
                        <option value="1">Musica</option>
                        <option value="2">Inglês</option>
                        <option value="3">Espanhol</option>
                        <option value="4">Alemão</option>            
                        <option value="5">Desenho</option>
                        <option value="6">Teatro</option>
                        <option value="7">Programação</option>
                        <option value="8">Design</option>
                    </select>
                </div>
            </div>
        </div>

    <div class="voltar">
        <a href="paginaaluno.html"><button>Voltar Pagina Aluno</button></a>
    </div>
    </section>


</body>
</html>
